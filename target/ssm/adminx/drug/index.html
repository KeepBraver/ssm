<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="body" id="app">
	<div class="flex-row flex-space-between">
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">选择框</label>
					<div class="layui-input-block">
						<select name="city">
							<option value=""></option>
							<option value="北京">北京</option>
							<option value="上海">上海</option>
							<option value="广州">广州</option>
							<option value="深圳">深圳</option>
							<option value="杭州">杭州</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">输入框</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="search">查找</button>
				</div>
				<div class="layui-inline">
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<div style="margin-bottom:20px"><button class="layui-btn layui-btn-green" v-on:click="add()">新增</button></div>
	</div>
	<div>
		<table id="table" lay-filter="table"></table>
	    <script type="text/html" id="toolbar">
			<button class="layui-btn layui-btn-sm" lay-event="edit">查看详情</button>
    	</script>
    </div>
    <div class="miui-page" id="page"></div>
</div>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el: '#app',
	data: {
		
	},
	methods: {
		add: function(){
			var index = layer.open({
    			type:2,
    			title: "新增病人",
    			content: 'add.html',
    			area:["500px","400px"],
				yes: function(layero, index){
    				layer.close(index);
  				}
    		});
		}
	}
});
</script>
<script>
layui.config({
	base: '../../layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','table','form'], function(){
	let table = layui.table;
	let form = layui.form;
	
	form.on('submit(search)', function(data){
      	var field = data.field;
      	console.log(field);
      	//执行重载
      	table.reload('table', {
        	where: field,
        	page: {curr: 1}
      	});
    });
	
	table.render({
		elem: '#table'
		,url: 'http://localhost:8080/ssm/entry/findAll'
		,page: true
		,cols: [[ //表头
			{field:'invoiceCode',title:'发票号',align:'center',minWidth:120},
			{field:'supplyCompany',title:'供货单位',align:'center',minWidth:120},
			{field:'invoiceDate',title:'发票日期',align:'center',minWidth:120},
			{field:'entryDate',title:'入库时间',align:'center',minWidth:120},
			{field:'operator',title:'操作人',align:'center',minWidth:80},
			{field:'status',title:'状态',align:'center',width:80,templet:function(d){
				var map = {
					'0' : "入库中",
					'1' :"以入库",
				}
				return map[d.status];
			}},
			
			{title: "操作", width: 150, align: "center", fixed: "right", toolbar: "#toolbar"}
		]]
	});
	table.on("tool(table)", function(e) {
        if ("edit" === e.event) {
        	layui.data("temp",{key:"entry",value:e.data});
        	var index = layer.open({
    			type:2,	
    			title: "查看详情",
    			content: 'edit.html',
    			area:["800px","500px"],
    		});
     
        }
    });
});
</script>
</body>
</html>
