<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/style.css">
<style>
.layui-input {
	width: 150px;
}
</style>
</head>
<body>
	<div class="body" id="app">
		<div class="layui-form"></div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-block">
					<input type="text" name="retreat" value="收费" class="layui-input"
						disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">金额</label>
				<div class="layui-input-block">
					<input type="text" v-model="account" value="收费" class="layui-input"
						disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">操作人</label>
				<div class="layui-input-block">
					<input type="text" name="operator" v-model="operator"
						class="layui-input" lay-verify="required">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<!-- <button class="layui-btn layui-btn-primary" v-on:click="closeWin()">取消</button> -->
				<button class="layui-btn" lay-submit lay-filter="submit">提交</button>
			</div>
		</div>
	</div>
	</div>
</body>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el: '#app',
	data: {
       account:'',
       operator:'',
    },
});
</script>
<script type="text/javascript">
layui.config({
	base: '../../layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','form'], function(){
	let form = layui.form;
    url = window.location.search; 
    var account = url.substr(1);
    app.account = account;
    form.on("submit(submit)",function(){
    	console.log(app.operator);
    	layui.data("temp",{key:"operator",value:app.operator});
    	console.log(layui.data("temp").operator);
    	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		parent.layer.close(index);
    });
});
</script>
</html>
